<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Css -->
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Destan</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="flex justify-end px-5 py-3 mx-auto lg:py-5 max-w-base">
      <div class="relative z-30 group">
        <button class="relative z-10 flex items-center gap-2 p-3 transition duration-300 rounded-lg hover:bg-black/60">
          <img class="size-4" src="./assets/svg/icon-language.svg" alt="Icon Lang">
          <span class="font-semibold text-15">Русский</span>
        </button>
        <!-- Languages -->
        <div class="absolute top-0 z-0 hidden w-full pt-10 transition duration-200 group-hover:block">
          <div class="text-sm flex flex-col w-full gap-1 p-1.5 rounded-lg bg-dark shadow-lg">
            <button class="px-2 py-1 transition duration-200 rounded-lg hover:bg-black/60">RU</button>
            <button class="px-2 py-1 transition duration-200 rounded-lg hover:bg-black/60">ENG</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Hero -->
    <section>
      <div class="relative z-20 px-5 mx-auto max-w-base">
        <div>
          <a class="inline-flex items-center gap-x-2.5" href="#">
            <img class="h-8 lg:h-11" src="./assets/svg/logo.svg" alt="Logo">
            <span class="font-extrabold uppercase text-lg lg:text-2xl/[1.8156rem]">DESTAN</span>
          </a>
          <h1 class="max-w-[56rem] mt-5 lg:mt-8 font-bold text-3xl md:text-5xl lg:text-[4rem]/[4.8406rem]">
            <span>Влюби ее заново.</span> <br>
            <span class="inline-block mt-2 lg:mt-5">Верни себя.</span> <br>
            <span class="inline-block mt-2 lg:mt-5">Построй свою лучшую жизнь.</span>
          </h1>
          <!-- Apple & Android -->
          <div class="flex flex-col items-center gap-3 pt-5 mt-10 md:flex-row lg:gap-5">
            <!-- Apple -->
            <div class="bg-brand-gray-800 rounded-[1.25rem] flex items-center gap-1 w-full max-w-[23.75rem] h-14 lg:h-16">
              <a class="bg-gradient-to-r from-brand-yellow-400 to-brand-yellow-600 w-full flex justify-between items-center gap-x-3 h-full px-6 rounded-[1.25rem] custom-hover" href="#">
                <span class="font-semibold lg:text-xl text-brand-gray-800">Скачать на iOS</span>
                <img src="./assets/svg/apple.svg" alt="Apple">
              </a>
              <div class="p-2 mr-1">
                <img class="size-8 lg:size-10" src="./assets/svg/qr-code.svg" alt="Qr-code">
              </div>
            </div>
            <!-- Android -->
            <div class="bg-brand-gray-800 rounded-[1.25rem] flex items-center gap-1 w-full max-w-[23.75rem] h-14 lg:h-16">
              <a class="bg-gradient-to-r from-brand-yellow-400 to-brand-yellow-600 w-full flex justify-between items-center gap-x-3 h-full px-6 rounded-[1.25rem] custom-hover" href="#">
                <span class="font-semibold lg:text-xl text-brand-gray-800">Скачать на Android</span>
                <img src="./assets/svg/andiroid.svg" alt="Android">
              </a>
              <div class="p-2 mr-1">
                <img class="size-8 lg:size-10" src="./assets/svg/qr-code.svg" alt="Qr-code">
              </div>
            </div>
          </div>
        </div>
        <!-- Grid -->
        <div class="grid md:grid-cols-3 gap-2.5 pt-14 md:pt-20 lg:pt-36 text-center">
          <!-- 1 -->
          <div class="relative flex items-center justify-center py-3 card-box">
            <h3 class="font-semibold text-xl md:text-2xl xl:text-[2.5rem]/[3.0256rem]">Вернуть девушку</h3>
          </div>
          <!-- 2 -->
          <div class="relative flex items-center justify-center py-3 card-box">
            <h3 class="font-semibold text-xl md:text-2xl xl:text-[2.5rem]/[3.0256rem]">Вернуть жену</h3>
          </div>
          <!-- 3 -->
          <div class="relative flex items-center justify-center py-3 card-box">
            <h3 class="font-semibold text-xl md:text-2xl xl:text-[2.5rem]/[3.0256rem]">Влюбить в себя девушку</h3>
            <span class=""></span>
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2.5 pt-5 text-center">
          <!-- 1 -->
          <div class="flex md:items-center justify-center p-1.5">
            <h6 class="font-medium text-sm sm:text-lg xl:text-[2rem]/[2.4206rem]">Разобраться  в женщинах </h6>
          </div>
          <!-- 2 -->
          <div class="flex md:items-center justify-center p-1.5">
            <h6 class="font-medium text-sm sm:text-lg xl:text-[2rem]/[2.4206rem]">Научиться выходить из ссор</h6>
          </div>
          <!-- 3 -->
          <div class="flex md:items-center justify-center p-1.5">
            <h6 class="font-medium text-sm sm:text-lg xl:text-[2rem]/[2.4206rem]">Научиться знакомиться </h6>
          </div>
          <!-- 4 -->
          <div class="flex md:items-center justify-center p-1.5">
            <h6 class="font-medium text-sm sm:text-lg xl:text-[2rem]/[2.4206rem]">Повысить качество жизни </h6>
          </div>
        </div>
      </div>
    </section>

    <!-- Description -->
    <section class="relative z-10 mt-14 lg:mt-24 bg-secondary py-7 lg:py-10">
      <div class="px-5 mx-auto max-w-base">
        <div class=""></div>
      </div>
    </section>
    
    <!-- Bg Stars & Image -->
    <div>
      <img class="absolute top-0 right-0 z-10 w-1/2 translate-y-1/3 lg:translate-y-0" src="./assets/img/iustration-container.png" alt="">
      <img class="absolute top-0 lg:right-0 lg:left-auto left-1/2 -translate-x-1/2 lg:translate-x-0 z-0 min-w-[80rem] w-full min-h-screen lg:h-auto" src="./assets/img/stars.png" alt="">
    </div>
  </main>

</body>

</html>
